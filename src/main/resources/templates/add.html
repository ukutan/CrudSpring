<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
<nav th:replace="layout :: header"></nav>
<br/><br/>
<div class="container">

<form style="min-width: 300px;" action="#" th:action="@{/contact/save}" th:object="${contact}" name ="frm" method="post" >
    <h5 class="text-center">Add Customer</h5>

    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Enter name"
               th:field="*{name}" th:errorclass="field-error" />
        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
    </div>

    <div class="form-group">
        <input class="form-control" type="email" id ="email" placeholder="Enter email" onsubmit="javascript:return validate('email_form','email')"
               th:field="*{email}"  />
        <em th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em>
    </div>

    <div class="form-group">
        <input name="phone" id = "phone" class="form-control" type="text" placeholder="Enter phone"
               th:field="*{phone}" />
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-block btn-primary" onclick="return val();">
            <i class="fa fa-save"></i> Save
        </button>
    </div>
</form>`
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
